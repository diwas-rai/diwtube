name: Run Drizzle Migrations & Seed DB

on:
    push:
        branches:
            - master

jobs:
    migrate:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              
            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
        
            - name: Install dependencies
              run: bun install
            
            - name: Run migrations on NeonDB
              env: 
                DATABASE_URL: ${{ secrets.DATABASE_URL }}
              run: bun x drizzle-kit push

            - name: Seed categories
              env: 
                DATABASE_URL: ${{ secrets.DATABASE_URL }}
              run: bun run src/scripts/seed-categories.ts